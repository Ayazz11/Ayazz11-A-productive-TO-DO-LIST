  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LETS DO IT </title>
    <link rel="stylesheet" href="./todostyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>






    <section id="motivation">

      <div id="carouselExampleControls" class="carousel slide">
        <div class="carousel-inner">

          <div class="carousel-item active" data-bs-interval="0">
            <!-- content -->
            <img src="./1.png" alt="">


          </div>
          <div class="carousel-item">
            <!-- content -->
            <img src="./2.png" alt="">

          </div>
          <div class="carousel-item">
            <!-- content -->
            <img src="./3.png" alt="">
          </div>
          <div class="carousel-item">
            <!-- content -->
            <img src="./4.png" alt="">
          </div>
          <div class="carousel-item">
            <!-- content -->
            <img src="./5.png" alt="">
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>





    </section>
    <section id="bottom">
      <div class="container-fluid">

        <p id="date" class="dateTime"> </p>
        <p id="time" class="dateTime"> </p>
      </div>

    </section>

    <hr size="3" noshade="">

    <section id="desc">
      <div class="container-fluid">

        <h2>MAKE YOUR TO-DO LIST HERE !!</h2>


        <!-- Main box -->
        <div id="box1">

          <!-- Item 1 -->

          <div class="item" id="item1">
            <label for="tsk"> Task </label> <br>
            <input type="text" name="mytask" id="tsk">

          </div>
          <!-- Item 2 -->

          <div class="item" id="item2">
            <label for="dpt">Description</label> <br>
            <textarea name="mydesc" id="dpt" rows="1" cols="88"> </textarea>
          </div>
          <!-- Item 3 -->

          <div class="item" id="item3">
            <button id="add" class="btn btn-outline-light">
              Add Task
            </button>
            <button id="clear" class="btn btn-outline-light"> Delete All</button>

          </div>
        </div>

      </div>
    </section>




    <!-- LIST / DISPLAYING THE TABLE -->

    <section id="list">
      <div class="container-fluid">

        <h2>To Do : </h2>
        <h2>

        </h2>


        <div id="box2">

          <table>

            <tbody id="tablebody">
              <tr>
                <td class="tdc"></td>
                <td class="tdc"></td>
                <td class="tdc"></td>




              </tr>

            </tbody>
          </table>


        </div>
      </div>
    </section>

    <hr size="3" noshade="">

    <script src="./time.js"></script>


  </body>
